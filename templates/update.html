{% extends 'base.html' %}

{% block head %}
<title>Flask - Task Master</title>
{% endblock %}

{% block body %}
<div class="content" align="center">
    <h1>Update Task</h1>

    <form action="/update/{{task.id}}" method="post">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update">

    </form>
</div>
{% endblock %}
